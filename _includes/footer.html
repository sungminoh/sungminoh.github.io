<footer>
  <section class="contact">
    <h3 class="contact-title">Contact me</h3>
    <ul>
      {% if site.social-twitter %}
        <li>
          <a href="https://twitter.com/{{ site.social-twitter }}" target="_blank">
            <i class="fab fa-twitter" aria-hidden="true"></i>
          </a>
        </li>
      {% endif %}
      {% if site.social-facebook %}
        <li>
          <a href="https://facebook.com/{{ site.social-facebook }}" target="_blank">
            <i class="fab fa-facebook" aria-hidden="true"></i>
          </a>
        </li>
      {% endif %}
      {% if site.social-github %}
        <li class="github">
          <a href="http://github.com/{{site.social-github}}" target="_blank">
            <i class="fab fa-github"></i>
          </a>
        </li>
      {% endif %}
      {% if site.social-linkedin %}
        <li class="linkedin">
          <a href="https://in.linkedin.com/in/{{site.social-linkedin}}" target="_blank">
            <i class="fab fa-linkedin"></i>
          </a>
        </li>
      {% endif %}
      {% if site.social-email %}
        <li class="email">
          <a href="mailto:{{site.social-email}}">
            <i class="fa fa-envelope"></i>
          </a>
        </li>
      {% endif %}
      <li class="rss">
        <a href="{{ "/feed.xml" | relative_url }}">
          <i class="fa fa-rss"></i>
        </a>
      </li>
    </ul>
  </section> <!-- End Section Contact -->
  <div class="copyright">
    <p>{{site.time | date: '%Y'}} &copy; {{site.author}}</p>
  </div>
</footer> <!-- End Footer -->
